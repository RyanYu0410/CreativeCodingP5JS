<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMD Demo with Slider</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #slider-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            z-index: 10;
        }

        #slider {
            width: 80%;
        }
    </style>
</head>

<body>
    <div id="slider-container">
        <input type="range" id="slider" min="0" max="1" step="0.001" value="0">
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three';
        import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';
        import { MMDLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/MMDLoader.js';
        import { MMDAnimationHelper } from 'https://cdn.skypack.dev/three/examples/jsm/animation/MMDAnimationHelper.js';

        // 创建场景、相机和渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 10, 30);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        // 灯光
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 10);
        scene.add(directionalLight);

        // 动画辅助工具
        const helper = new MMDAnimationHelper();

        // 加载 MMD 模型和动作
        const loader = new MMDLoader();

        let mixer, clock = new THREE.Clock();
        let animationDuration = 0;

        loader.load(
            // 模型路径
            'path/to/your/model.pmx',
            (mesh) => {
                mesh.position.y = -10;
                scene.add(mesh);

                // 加载动作
                loader.loadAnimation('MModel.vmd', mesh, (vmd) => {
                    helper.add(mesh, {
                        animation: vmd,
                        physics: false,
                    });

                    mixer = helper.objects.get(mesh).mixer;
                    animationDuration = vmd.duration;

                    // 加载镜头动画
                    loader.loadAnimation('MCam.vmd', camera, (camAnim) => {
                        helper.add(camera, {
                            animation: camAnim,
                        });
                    });

                    // 监听滑块变化
                    const slider = document.getElementById('slider');
                    slider.max = animationDuration;

                    slider.addEventListener('input', (event) => {
                        const time = parseFloat(event.target.value);
                        if (mixer) mixer.setTime(time);
                        if (helper.objects.get(camera)?.mixer) helper.objects.get(camera).mixer.setTime(time);
                    });
                });
            }
        );

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (helper) helper.update(delta);
            renderer.render(scene, camera);
        }
        animate();

        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
